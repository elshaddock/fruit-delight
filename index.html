<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Fruit Delight</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link href="images/favicon.ico" rel="icon" type="image/x-icon" />
  </head>
  <body>
    <div class="main">
      <div class="left-col">
        <img src="images/logo.png" alt="logo" class="logo">
        <div class="content-box">
          <img src="images/rating.png" alt="rating" class="rating">
          <h1>Pico de Gallo Fruit Salad</h1>
          <p>Attractively arrange the vegetable and fruit slices on a
          serving platter. Sprinkle with salt and chile powder to
          taste. Serve with lime wedges to squeeze over all.</p>
          <button type="button" name="button">View Ingredients<img
          src="images/arrow.png"></button>
        </div>
        <img src="images/left-arrow.png" alt="left-arrow" class="left-arrow">
      </div>
        <div class="right-col">
          <div class="navbar">
            <div class="search-box">
              <input type="text" placeholder="Find recipes, videos and more">
              <img src="images/search.png" alt="search">
            </div>
            <ul>
              <li><a href=""><img src="images/fill-tag.png" alt="bookmark">Saves</a></li>
              <li><a href="">Sign Up</a></li>
            </ul>
          </div>
          <div class="more-items">
            <img src="images/fruit1.png">
            <img src="images/fruit2.png">
            <img src="images/fruit3.png">
          </div>
          <img src="images/right-arrow.png" alt="right-arrow" class="right-arrow">
        </div>
        <img src="images/fruits.png" alt="fruit-heart" class="main-img">
    </div>
  </body>
</html>
